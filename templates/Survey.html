<div class="cc-survey">
	<div class="cc-popup-container-2 bottom">
		<div class="ccsdk-overlay ccsdk-glass"></div>
		<div class="cc-popup-container-2__icons cc-left-icon">
			<img src="https://cx.getcloudcherry.com/microsurvey-assets/Back_Icon_.svg" class="is-cc-popup-container-back mobile-hide act-cc-button-prev">

				<li class="chart" data-percent="75"></li>
			</ul>
		</div>
		<div class="cc-popup-container-2__icons cc-right-icon">

				</div>
