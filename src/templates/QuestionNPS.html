<div class="cc-question-container" data-type="nps" data-id="{{questionId}}" data-required="{{isRequired}}">
  <div class="cc-question-container__text">
    <p class="">
      <span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
    <span class="cc-question-container__required">Mandatory Question</span>
  </div>
  <div class="cc-question-container__content rating-color act-cc-question-scale" id="{{questionId}}">
    <div class="cc-question-container__list">
      <div class="cc-options-container">
        <span data-rating="0" class="option-number-item mobile-hide option-zero">0</span>
        <span data-rating="1" class="option-number-item mobile-hide option-one">1</span>
        <span data-rating="2" class="option-number-item mobile-hide option-two">2</span>
        <span data-rating="3" class="option-number-item mobile-hide option-three">3</span>
        <span data-rating="4" class="option-number-item mobile-hide option-four">4</span>
        <span data-rating="5" class="option-number-item mobile-hide option-five">5</span>
        <span data-rating="6" class="option-number-item mobile-hide option-six">6</span>
        <span data-rating="7" class="option-number-item mobile-hide option-seven">7</span>
        <span data-rating="8" class="option-number-item mobile-hide option-eight">8</span>
        <span data-rating="9" class="option-number-item mobile-hide option-nine">9</span>
        <span data-rating="10" class="option-number-item mobile-hide option-ten">10</span>
        <div class="circle-image desktop-hide">
          <img src="https://cx.getcloudcherry.com/microsurvey-assets/circle.svg" class="cc-nps-image" alt="" usemap="#Map" />
          <map name="Map" id="Map">
            <area target="" alt="" title="" href="#" class="option-number-item" data-rating="0" coords="86,199,61,177,25,201,38,219,52,230,66,238"
